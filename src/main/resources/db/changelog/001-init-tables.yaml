databaseChangeLog:

  - changeSet:
      id: 001-create-wallets
      author: fellon
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance_minor
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: wallets
            columnNames: id
            constraintName: uq_wallets_id

  - changeSet:
      id: 002-create-operations
      author: fellon
      changes:
        - createTable:
            tableName: operations
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: amount_minor
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: operations
            baseColumnNames: wallet_id
            referencedTableName: wallets
            referencedColumnNames: id
            constraintName: fk_operations_wallet
        - createIndex:
            tableName: operations
            indexName: idx_operations_wallet_created
            columns:
              - column:
                  name: wallet_id
              - column:
                  name: created_at
